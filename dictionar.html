<!doctype html>
<html lang="en">
    <br>
    <body>
        <script src = "inst.js"></script>
        <link rel="stylesheet" href="style.css">
        <div class="card" style="text-align: center;">
            <div class="card-header" style=" padding: 3px;
                border: 1px solid black; background-color: #b3d3ea;">
                <h1>Dictionar</h1> 
            </div>
            <blockquote class="blockquote mb-0">
                <input type="text" class="word-liste" id="listeWord" placeholder="enter the word in the list"
                    aria-label="enter the word in the list" aria-describedby="button-addon1">
                <button class="btn" type="button" id="button-addon1"
                    onclick="enter()">Enter</button>
                <input type="text" class="word" id="word" placeholder="Enter the word" 
                    aria-label="Enter the word" aria-describedby="button-addon2">
                <button class="btn" type="button" id="button-addon2" 
                    onclick="search()">Search</button>
            </blockquote>
        </div>
    </body>
</html>
